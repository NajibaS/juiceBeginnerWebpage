<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicy Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/lemon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">
                <a href="index.html"><img class="navbar-logo" src="assets/images/nav-logo.png" alt=""></a>
                <ul class="navbar-nav">
                    <li class="nav-item glyphicon glyphicon-user">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="about.html"><i class="fas fa-portrait"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-phone"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div>
            <br>
            <i class="fas fa-angle-double-down arrow"></i><span class="heading">Fill The Form, We'll Reach You</span>
            <div class="contact-form">
                <form action="contact.html" method="POST">
                    <input type="text" name="firstname" placeholder="Name"><br><br>
                    <input type="text" name="surname" placeholder="Surname"><br><br>
                    <input type="email" name="email" placeholder="E-mail"><br><br>
                    <input type="text" name="phone" placeholder="Phone Number"><br><br>
                    <textarea name="question" id="" cols="30" rows="10"
                        placeholder="Leave Your Message"></textarea><br><br>
                    <button type="submit" class="btn btn-success">Send</button>
                </form>
            </div>
            <div class="body-photo">
                <img class='body-img' src="assets/images/lemon contact.png" alt="">
            </div>
        </div>
    </section>
    <footer style="margin-top: 700px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <small>Juicy | &copy; Copyright 2021.</small>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
